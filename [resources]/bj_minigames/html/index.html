<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script src="vendor/TweenMax.min.js"></script>
    <script src="vendor/createjs.min.js"></script>
    <title>BJ Minigames</title>
</head>
    <body>
        <div class="minigame" data-mg="Lockbox">
            <canvas id="lockboxCanvas"></canvas>
        </div>
        <div class="minigame" data-mg="Lockpick">
            <canvas id="lockpickGameCanvas"></canvas>
        </div>
        <div class="minigame" data-mg="Connection">
            <canvas id="connectionGameCanvas"></canvas>
        </div>
        <div class="minigame" data-mg="Safecrack">
            <canvas id="safecrackerGameCanvas"></canvas>
        </div>
        <div class="minigame" data-mg="Pincode">
            <div class="screen">
                <span class="text"></span>
                <div class="cursor"></div>
            </div>
            <div class="keypad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>CAN</button>
                <button>0</button>
                <button>DEL</button>
            </div>
        </div>
        <script type="text/javascript" src="sound.js"></script>
        <script type="text/javascript" src="minigames.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
