<head>
    <title>Job Notifications</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
/*            background-image: url(https://www.psu.com/wp/wp-content/uploads/2018/07/gta-5-cheats-ps4-768x432.jpg);
            background-size: contain;
            background-repeat: no-repeat;*/
            color: white;
            font-family: monospace;
        }

        .hidden {
            display: none;
        }

        .notification-manager {
            background:rgba(27, 27, 27, 0.56);
            width: 25%;
            height: 20%;
            position: absolute;
            bottom: 45%;
            right: 1em;
            min-width: 350px;
            min-height: 200px;
        }

        .notification-manager .notification-body P {
            font-size: 1.5em;
            text-align: center;
        }

        .notification-header {
            margin: 10px;
            position: relative;
            height: 2.4em;
            border-bottom: solid white 0.15em;
        }

        .notification-header h1 {
            display: inline;
            margin: 0;
            position: relative;
            float: left;
            left: 50%;
            transform: translateX(-50%);
        }

        .notification-toasts {
            position: absolute;
            bottom: calc(2.5% + 48px);
            height: 50%;
            width: 15%;
            left: 20px;
            overflow: hidden;
        }

        .notification-toasts.in-car {
            bottom: 19%;
        }

        .notification-list {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            position: relative;
            width: calc(100% - 10px);
            height: 100%;
        }

        .notification {
            width: 100%;
            max-height: 200px;
            margin: 5px 0;
            padding: 7px 5px;
        }

        .notification-count {
            display: inline;
            line-height: 2.4em;
            position: absolute;
        }

        .notification-type {
            font-weight: bold;
            font-size: 20px;
            border-bottom: solid white 2px;
            padding-bottom: 5px;
        }

        .notification-type-icon {
            padding-right: 5px;
        }

        .notification-body {
            padding-top: 5px;
            margin: 10px;
        }

        .notification-footer {
            display: inline-flex;
            width: calc(100% - 20px);
            margin: 10px;
            bottom: 0;
            position: absolute;
            font-size: 1.3em;
        }

        .notification-time {
            position: absolute;
            right: 0;
        }

        .notification-location {
            max-width: 45%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .notification.job-police {
            background: rgb(17, 84, 160, 0.75);
        }

        .notification.job-ambulance {
            background: rgb(160, 17, 48, 0.75);
        }
    </style>
</head>
<body class="">
    <div class="notification-manager hidden">
        <div class="notification-header">
            <div class="notification-count">0 / 0</div>
            <h1>Notifications</h1>
        </div>
        <div class="notification-body">
            <p></p>
        </div>
        <div class="notification-footer">
            <div class="notification-location"></div>
            <div class="notification-time"></div>
        </div>
    </div>
    <div class="notification-toasts">
        <div class="notification-list">
        </div>
    </div>
</body>
